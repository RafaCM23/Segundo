<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Creación de Post</title>
</head>
<link href="creacionPost.css" rel="stylesheet" type="text/css">

<body>
    
    <div class="contenedor">
        <h1>Creación de Post</h1>
        <div class="seccion">
    <form>
        <label for="titulo">Titulo:</label>       <input type="text" name="titulo" id="titulo"> <br>
        <hr>
        <label for="autor">Autor:</label>        <input type="text" name="autor" id="autor"> <br>
        <hr>
        <label for="contenido">Contenido</label>
        <br>
        <textarea name="contenido" id="contenido" cols="50" rows="15"></textarea>
        <input type="button" value="Registrar Post" id="boton">
    </form>
    </div>
</div>
<script src="crearPost.js"></script>
</body>
</html>
