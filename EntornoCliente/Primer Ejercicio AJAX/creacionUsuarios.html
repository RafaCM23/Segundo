<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Creación de usuarios</title>
</head>
<link href="usuarios.css" rel="stylesheet" type="text/css">

<body>
    
    <div class="contenedor">
        <h1>Creación de usuarios</h1>
        <div class="seccion">
    <form>
        <label for="nombre">Nombre:</label>       <input type="text" name="nombre" id="nombre"> <br>
        <hr>
        <label for="nombre">Correo:</label>        <input type="text" name="correo" id="correo"> <br>
        <hr>
        <label for="nombre">DNI:</label>        <input type="text" name="dni" id="dni"> <br>
        <hr>
        <label for="nombre">Fecha de Nacimiento:</label>        <input type="date" name="fechanac" id="fechanac" min="1930-1-1" max="2003-1-1"> <br>
        <hr>
        <label for="nombre">TLFN:</label>         <input type="text" name="telefono" id="telefono"> <br>
        <input type="button" value="Registrar Usuario" id="boton">
    </form>
    </div>
</div>
<script src="usuarios.js"></script>
</body>
</html>
