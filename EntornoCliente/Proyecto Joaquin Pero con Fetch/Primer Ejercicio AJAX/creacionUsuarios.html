<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Creación de usuarios</title>
</head>
<link href="./css/usuarios.css" rel="stylesheet" type="text/css">

<body>
    <div class="cabecera">    
            <input type="button" value="Lista de Post" id="volverLista">
    </div>

    <div class="contenedor">
        <h1>Creación de usuarios</h1>
        <div class="seccion">
    <form>
        <label for="nombre">Nombre:</label>       <input type="text" name="nombre" id="nombre"> <br>
        <hr>
        <label for="correo">Correo:</label>        <input type="text" name="correo" id="correo"> <br>
        <hr>
        <label for="dni">DNI:</label>        <input type="text" name="dni" id="dni"> <br>
        <hr>
        <label for="fechanac">Fecha de Nacimiento:</label>        <input type="date" name="fechanac" id="fechanac" min="1930-1-1" max="2003-1-1"> <br>
        <hr>
        <label for="telefono">TLFN:</label>         <input type="text" name="telefono" id="telefono"> <br>
        <input type="button" value="Registrar Usuario" id="enviar">
    </form>
    </div>
</div>
<script src="./js/usuarios.js"></script>
</body>
</html>
